{% extends 'base.html' %}
{% block head %}
<title>Home</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/home.css') }}">
{% endblock %}
{% block body %}
<h1>Employee Management System</h1>
<h2>Enter Employee Details</h2>
<form method="POST" action=#>
    <input type="hidden" name="flag" value="C">
    <label for="name">Name:</label> <input type="text" name="name">
    <br>
    <br>
    <label for="dept">Department:</label> <input type="text" name="dept">
    <br>
    <br>
    <label for="role">Role:</label> <input type="text" name="role">
    <br>
    <br>
    <label for="sal">Salary:</label> <input type="number" name="sal">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>

<a href="#">View all employees</a>
{% endblock%}
